<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Same head as index.html -->
    <title>Contact Us - WhatsApp DP Optimizer</title>
    <meta name="description" content="Get in touch with WhatsApp DP Optimizer team. We're here to help with any questions or feedback about our WhatsApp profile picture tool.">
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">We're here to help with your WhatsApp DP needs</p>
      </div>
    </header>

    <main class="container">
      <section class="contact-section">
        <div class="contact-grid">
          <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions or feedback? We'd love to hear from you!</p>
            
            <div class="contact-methods">
              <div class="contact-card">
                <div class="contact-icon">üìß</div>
                <h3>Email</h3>
                <p>support@whatsappdpoptimizer.com</p>
              </div>
              <div class="contact-card">
                <div class="contact-icon">üåê</div>
                <h3>Social Media</h3>
                <div class="social-links">
                  <a href="#">Twitter</a>
                  <a href="#">Facebook</a>
                  <a href="#">Instagram</a>
                </div>
              </div>
            </div>
          </div>

          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Include same footer as index.html -->
  </body>
  </html>
